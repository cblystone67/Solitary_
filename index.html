<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Solitary</title>
</head>
<body>
  <div id="deck" class="deck" class="slot">
    <div id="deck-count">Cards left in deck: 52</div>
  </div>
	<div id="foundation" class="foundation">
    <div class="card" class="dropzone" id="droptarget" data-suit="hearts" data-value="A"></div>
    <div class="card" class="dropzone" id="droptarget" data-suit="diamonds" data-value="A"></div>
    <div class="card" class="dropzone" id="droptarget" data-suit="clubs" data-value="A"></div>
    <div class="card" class="dropzone" id="droptarget" data-suit="spades" data-value="A"></div>
  </div>
	<div id="piles" class="dropzone">
    <div id="pile1" class="pile" id="draggable" draggable="true"></div>
		<div id="pile2" class="pile" id="draggable" draggable="true"></div>
		<div id="pile3" class="pile" id="draggable" draggable="true"></div>
		<div id="pile4" class="pile" id="draggable" draggable="true"></div>
		<div id="pile5" class="pile" id="draggable" draggable="true"></div>
		<div id="pile6" class="pile" id="draggable" draggable="true"></div>
		<div id="pile7" class="pile" id="draggable" draggable="true"></div>
  </div>
  <button class="start-btn" id="start-game">Start Game</button></button>
  <button class="flip-btn" id="flip-cards">Flip Cards</button></button>
</body>
</html>
