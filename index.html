<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Solitary</title>
</head>
<body>
  <h1>Solitary</h1>
  <div id="deck" class="deck slot">
    <div id="deck-count">Cards left in deck: 24</div>
  </div>
	<div id="foundation" class="foundation">
    <div class="card fill" draggable="true" data-suit="hearts" data-value="A">Hearts</div>
    <div class="card fill" draggable="true" data-suit="diamonds" data-value="A">Diamonds</div>
    <div class="card fill" draggable="true" data-suit="clubs" data-value="A">Clubs</div>
    <div class="card fill" draggable="true" data-suit="spades" data-value="A">Spades</div>
  </div>
	<div id="piles" class="dropzone">
    <div id="pile1" class="pile"  draggable="true"></div>
		<div id="pile2" class="pile"  draggable="true"></div>
		<div id="pile3" class="pile"  draggable="true"></div>
		<div id="pile4" class="pile"  draggable="true"></div>
		<div id="pile5" class="pile"  draggable="true"></div>
		<div id="pile6" class="pile"  draggable="true"></div>
		<div id="pile7" class="pile"  draggable="true"></div>
  </div>
  <button class="start-btn" id="start-game">Start Game</button></button>
  <button class="flip-btn" id="flip-cards">Flip Cards</button></button>
</body>
</html>
