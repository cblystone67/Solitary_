<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Solitary</title>
</head>
<body>
  <h1>Solitary</h1>
  <div id="deck" class="deck slot">
    <div id="deck-count">Cards left in deck: 24</div>
  </div>
	<div id="foundation" class="foundation">
    <div id="hearts-A-red"     class="card fill" data-suit="hearts" data-value="A"><img class="fdn" />h</div>
    <div id="diamonds-A-red"   class="card fill" data-suit="diamonds" data-value="A"><img class="fdn" />d</div>
    <div id="clubs-A-black"    class="card fill" data-suit="clubs" data-value="A"><img class="fdn" />c</div>
    <div id="spades-A-black"   class="card fill" data-suit="spades" data-value="A"><img class="fdn" />s</div>
  </div>
	<div id="piles" class="dropzone">
    <div id="1" class="pile" ></div>
		<div id="2" class="pile" ></div>
		<div id="3" class="pile" ></div>
		<div id="4" class="pile" ></div>
		<div id="5" class="pile" ></div>
		<div id="6" class="pile" ></div>
		<div id="7" class="pile" ></div>
  </div>
  <button class="start-btn" id="start-game">Start Game</button></button>
  <button class="flip-btn" id="flip-cards">Flip Cards</button></button>
</body>
</html>
